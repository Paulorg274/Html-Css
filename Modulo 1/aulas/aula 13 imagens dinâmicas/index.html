<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simpleste
        aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/logo300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/logo700x700.png" type="image/png">
        <img src="imagens/logo1000x1000.png" alt="logo1000x1000">
    </picture>

    <h1>Musicas</h1>
    <p>Vamos aprender a reproduzir áudios em HTM5</p>
    <!-- Comando para inserir audio de maneira simples: <audio src=""></audio> --> 
    <audio preload="metadata" autoplay controls loop>
        <source src="" type="audio/mpeg">
        <source src="" type="audio/ogg"> 
        <source src="" type="audio/wav">  <!--O formato wav é muito pesado, por isso evite usar.-->
    </audio>
    <p>Infelismente seu navegador não consegue reproduzir o áudio.<a href="" Clique aqui para baixar o arquivo mp3.</a></p>
</body>
</html>
