<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este víde está hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/capa para video.jpg" controls>
        <source src="midia/Meu-Video Web.webm" type="video/webm">
        <source src="midia/Meu-Video Mp4.mp4" type="video/mp4">
        <source src="midia/meu-video Ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reproduções de vídeos.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGTJyeSGrzI" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
