<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Inserindo Imagens</h1>
    <p>Você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html 5.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css.png" alt="Logo Css 3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Javascript_Logo.png/120px-Javascript_Logo.png?20210407134359" alt="Logo JavaScript">
</body>
</html>
